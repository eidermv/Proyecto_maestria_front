<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12 ">
      <div class="card ">
        <div class="card-header bg-primary">
          <strong>{{titleForm}}</strong>
        </div>
        <div class="card-body">
          <form [formGroup]="fieldsForm" (ngSubmit)="onSubmit()" #f="ngForm">
            <h1 class="title text-center">{{titleForm}}</h1>
            <p class="text-muted text-center">{{subtitleForm}}</p>

            <div class="row">
              <div class="formGroup col-6">
                <i class="fa fa-exclamation-circle uncheck" *ngIf="(fieldsForm.controls.isbnBook.invalid && fieldsForm.controls.isbnBook.touched ) ">
                  ISBN vacio o digitó mas de 20 caracteres
                </i>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-id-card-o"></i><small>&nbsp;ISBN</small></span>
                  </div>
                  <input type="text" class="form-control" placeholder="* Digite el ISBN ej: 123-45-687" formControlName="isbnBook">
                </div>
              </div>

              <div class="formGroup col-6">
                <i class="fa fa-exclamation-circle uncheck" *ngIf="(fieldsForm.controls.tittleBook.invalid && fieldsForm.controls.tittleBook.touched)">
                  Titulo del libro vacio o digitó mas de 40 caracteres
                </i>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-text-height"></i><small>&nbsp; Titulo Articulo</small></span>
                  </div>
                  <input type="text" class="form-control" placeholder="* Digite el titulo del libro" formControlName="tittleBook">
                </div>
              </div>
            </div>

            <div class="row">
                <div class="formGroup col-6">
                    <i class="fa fa-exclamation-circle uncheck" *ngIf="(fieldsForm.controls.editorial.invalid && fieldsForm.controls.editorial.touched ) ">
                      ISBN vacio o digitó mas de 20 caracteres
                    </i>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-id-card-o"></i><small>&nbsp;Editorial</small></span>
                      </div>
                      <input type="text" class="form-control" placeholder="* Digite el nombre de la editorial por ejemplo: Aguilar " formControlName="editorial">
                    </div>
                </div>
                <div class="formGroup col-6">



                      <app-citys-and-countries></app-citys-and-countries>

                </div>
            </div>

            <div class="row">

            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
