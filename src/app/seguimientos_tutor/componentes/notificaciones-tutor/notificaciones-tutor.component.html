<h2 mat-dialog-title style="background-color:#5bc0de;">Notificaciones de seguimientos</h2>
<h3 [hidden]="notificacionesInstance.length!=0" >No hay Notificaciones de Seguimientos Pendientes</h3>

  <div [hidden]="notificacionesInstance.length==0">
    <mat-dialog-content>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="Codigo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="Tipo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
          <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="Estudiante">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Estudiante </th>
          <td mat-cell *matCellDef="let element"> {{element.estudiante}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="Estado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
          <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="Accion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Acción </th>
          <td mat-cell *matCellDef="let element">
            <div class="btn-group">
              <button type="button" class="btn btn-success">Aceptar</button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-danger">Rechazar</button>
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      <br><br/>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button [mat-dialog-close]="true" class="btn-lg btn btn-primary izq">Aceptar</button>
    </mat-dialog-actions>
    
  
  </div>
