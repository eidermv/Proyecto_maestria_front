<div [hidden]="!bandera">
  <mat-card>
    <mat-card-header class="bg-info">
      <mat-card-title style="background-color:#5bc0de;">
        <br> Nuevo Seguimiento<br>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <br>
      <p class="full">
        <button mat-raised-button class="btn btn-primary izq" matBadge="2" matBadgeColor="warn" matBadgeSize="medium" [matBadgeHidden]="hidden" (click)="notificaciones()">
          Notificaciones
        </button>
      </p>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="Codigo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
          <td mat-cell *matCellDef="let element"> {{element.Codigo}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Tipo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
          <td mat-cell *matCellDef="let element"> {{element.Tipo}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Estudiante">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Estudiante </th>
          <td mat-cell *matCellDef="let element"> {{element.Estudiante}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="Estado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
          <td mat-cell *matCellDef="let element"> {{element.Estado}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="Accion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Acción </th>
          <td mat-cell *matCellDef="let element">
            <div class="btn-group">
              <a class="btn" (click)="editarSeguimientoTutor()"><i class="fa fa-pencil"></i></a>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
    </mat-card>
</div>
<div [hidden]="bandera">
  <app-editar-seguimiento-tutor (banNotificaciones)='notificar($event)'></app-editar-seguimiento-tutor>
</div>
