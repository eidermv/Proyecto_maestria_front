<div [hidden]="!bandera">
  <mat-card>
    <mat-card-header class="bg-info">
      <mat-card-title style="background-color:#5bc0de;">
        <br> Seguimientos<br>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <br>
      <p class="full">
        <button mat-raised-button class="btn btn-primary izq" matBadge="{{segEspera.length}}" matBadgeColor="warn" matBadgeSize="medium" [matBadgeHidden]="hidden" 
        (click)="notificaciones()">
          Notificaciones
        </button>
      </p>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="Codigo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> CÃ³digo </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Tipo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
          <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Estudiante">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Estudiante </th>
          <td mat-cell *matCellDef="let element"> {{element.estudiante}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="Estado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
          <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="Accion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones </th>
          <td mat-cell *matCellDef="let element">
            <div class="btn-group">
              <a class="btn" (click)="verSeguimiento(element)"><i class="fa fa-eye"></i></a>
              <a class="btn" (click)="editarSeguimientoTutor(element)"><i class="fa fa-pencil"></i></a>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
    </mat-card>
</div>
