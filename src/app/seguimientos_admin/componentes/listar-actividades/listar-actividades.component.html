<mat-form-field >
  <mat-label class="color-negro col-lg-5 col-md-5 col-sm-4 col-xs-3 " ><mat-icon>search</mat-icon>Filtrar por Código, Semana, F. Inicio, F. Entrega, Cumplido</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: Cumplido" #input>
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

    <!-- nombre Column -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CODIGO </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- tipo Column -->
    <ng-container matColumnDef="semana">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> SEMANA </th>
      <td mat-cell *matCellDef="let row"> {{row.semana}} </td>
    </ng-container>

    <!-- tutor Column -->
    <ng-container matColumnDef="fecha_inicio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> FECHA INICIO </th>
      <td mat-cell *matCellDef="let row"> {{row.fecha_inicio|date}} </td>
    </ng-container>

    <!-- estudiante Column -->
    <ng-container matColumnDef="fecha_entrega">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> FECHA ENTREGA </th>
      <td mat-cell *matCellDef="let row" > {{row.fecha_entrega|date}} </td>
    </ng-container>
 
     <!-- estado Column -->
     <ng-container matColumnDef="cumplido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CUMPLIDO </th>
      <td mat-cell *matCellDef="let row"> 
        <p *ngIf="row.cumplido==1; else nuevo">Cumplido </p>
        <ng-template #nuevo>No Cumplido</ng-template>
      </td>
    </ng-container>
    <!-- estado Opciones -->
    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> OPCIONES </th>
      <td mat-cell *matCellDef="let row">
        <!-- <div class="btn-group" *ngIf="row.visibilidad==1; else nuevo"> -->
          <a class="btn" (click)="verActividad(row)"><i class="fa fa-eye"></i></a>
        <!-- </div>
        <ng-template #nuevo>
          SIN PERMISO
        </ng-template> -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Ningún dato coincide con el filtro "{{input.value}}"</td>
    </tr>
  </table>
  <div style="text-align: right;">
    <button class="material-icons button is-link" style="position: relative; right: 1cm;" (click)="crearPDF()" > picture_as_pdf PDF</button>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
