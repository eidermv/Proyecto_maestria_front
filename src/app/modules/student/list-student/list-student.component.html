<div class="container-fluid">
    <div class="animated fadeIn">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <i class="fa fa-align-justify"></i> Estudiantes de maestria </div>
            <div class="card-body">
              <table class="table table-responsive-sm">
                <thead>
                  <tr>
                    <th>Nombres</th>
                    <th>Codigo</th>
                    <th>Tutor</th>
                    <th>Cohorte</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let student of optionsDataStudents" >
                    <td>{{student['nombres']}} {{ student['apellidos']}}</td>
                    <td>{{student['codigo']}}</td>
                    <td>{{student['tutor']['nombre']}}</td>
                    <td>{{student['cohorte']}}</td>
                    <td>
                      <span class="badge badge-success" *ngIf="student['estado'] == 'Activo'">Activo</span>
                    </td>
                    <td>
                      <button>Ver</button>
                      <button>Editar</button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <ul class="pagination">
                <li class="page-item">
                  <a class="page-link" href="#">Prev</a>
                </li>
                <li class="page-item active">
                  <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#">3</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#">4</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#">Next</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        </div>
        </div>
        </div>
