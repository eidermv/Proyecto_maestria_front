<div class="container-fluid">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header  bg-info  ">
              <i class="fa fa-align-justify "></i> <strong> Publicaciones realizadas por el estudiante </strong>
              <div class="input-group mb-4 input-group">
                <input type="text" class="form-control" placeholder="Buscar por Codigo" [(ngModel)]="searchTerm">
                <span class="input-group-prepend">
                    <button type="submit" class="btn btn-light" ><i class="fa fa-search"></i>  </button>
                </span>
              </div>

          </div>
          <div class="card-body">

            <table class="table  table-responsive-sm">
              <thead >
                <tr>
                  <th>Tipo</th>
                  <th>Fecha</th>
                  <th>Estado</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let publication of optionsPublicationsStudent | paginate: {itemsPerPage: 8, currentPage: p}">
                  <td>{{publication['tipoDocumento']}} </td>
                  <td>{{publication['fechaPublicacion']}}</td>
                  <td>
                    <span class="badge badge-warning" *ngIf="publication['estado'] == 'Por verificar'">Por verificar</span>
                    <span class="badge badge-succes" *ngIf="publication['estado'] == 'aprobada'">Aprobada</span>
                    <span class="badge badge-secondary" *ngIf="publication['estado'] == 'rechazada'">Rechazada</span>
                  </td>
                  <td>
                    <div class="col-lg-12">
                      <button class="btn btn-primary col-lg-4" (click)="showPublication(publication)">Ver</button>
                      <button class="btn btn-danger col-lg-4" (click)="deletePublication(publication)">Eliminar</button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <pagination-controls (pageChange)="p =$event"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-show-publication [typePublication]="typePublication" [idPublication]="idPublication"  *ngIf="showModalPublication"
                      (cerrar)="destroyModal($event)" ></app-show-publication>
