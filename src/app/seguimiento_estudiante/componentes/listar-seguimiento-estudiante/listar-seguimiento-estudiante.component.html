<mat-form-field style="position: relative; left: 2cm; width: 35%;">
  <mat-label class="color-negro " ><mat-icon>search</mat-icon>Filtrar por Nombre, Tipo, Tutor, Estudiante, Estado</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>
<div class="mat-elevation-z8" style="position: relative; left: 2cm;">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
      <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
    </ng-container>

    <!-- tipo Column -->
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> TIPO </th>
      <td mat-cell *matCellDef="let row"> {{row.tipo}} </td>
    </ng-container>

    <!-- tutor Column -->
    <ng-container matColumnDef="tutor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> TUTOR </th>
      <td mat-cell *matCellDef="let row"> {{row.tutor}} </td>
    </ng-container>

    <!-- estudiante Column -->
    <ng-container matColumnDef="estudiante">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ESTUDIANTE </th>
      <td mat-cell *matCellDef="let row"> {{row.estudiante}} </td>
    </ng-container>
    <!-- estado Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ESTADO </th>
      <td mat-cell *matCellDef="let row"> {{row.estado}} </td>
    </ng-container>
    <!-- estado Opciones -->
    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> OPCIONES </th>
      <td mat-cell *matCellDef="let row">
        <div class="btn-group">
          <a class="btn" (click)="verSeguimiento(row)"><i class="fa fa-eye fa-2x"></i></a>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>  
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
