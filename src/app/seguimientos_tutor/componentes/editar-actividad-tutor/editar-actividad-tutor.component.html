<h1 mat-dialog-title class="bg-info text-center" style="background-color:#5bc0de;">Editar actividades</h1>
<mat-dialog-content>
  <div class="row">
    <div class="col">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Semana <span style="color: red">*</span></span>
        </div>
        <input id="nombre" type="text" class="form-control" value="{{actividad.semana}}" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
      </div>
    </div>
    <div class="col">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon2">Cumplido<span style="color: red">*</span></span>
        </div>
        <input id="nombre2" type="text" value="{{actividad.cumplido}}" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon3">Entregas <span style="color: red">*</span></span>
        </div>
        <textarea class="form-control" value="{{actividad.entregas}}" name="" id="" rows="5"></textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon3">Compromisos <span style="color: red">*</span></span>
        </div>
        <textarea class="form-control" value="{{actividad.compromisos}}" name="" id="" rows="5"></textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
      <mat-form-field appearance="fill">
        <mat-label>Fecha de inicio</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker [startAt]="actividad.fecha_inicio" #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
      <mat-form-field appearance="fill">
        <mat-label>Fecha de entrega</mat-label>
        <input matInput [matDatepicker]="picker1">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker [startAt]="actividad.fecha_entrega" #picker1></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <h3>¿El estudiante cumplió con la entrega?</h3>
  <mat-radio-group aria-label="Select an option">
    <mat-radio-button value="1">SI</mat-radio-button>
    <mat-radio-button value="2">NO</mat-radio-button>
  </mat-radio-group>
  <br>
  <h3>¿Desea que el coordinador vea esta actividad?</h3>
  <mat-checkbox class="example-margin">Mostrar</mat-checkbox>
  <br>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="btn btn-primary izq" type="submit" (click)="okClick()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
