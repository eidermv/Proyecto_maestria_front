<!-- Desde aquí se llama el componente de listar actividades edit -->
<h3>¿Desea que el coordinador vea todas las actividad?</h3>
<mat-checkbox class="example-margin">Mostrar actividades</mat-checkbox>
<p class="full">
  <button class="btn btn-primary izq" (click)="agregarActividad()">Agregar</button>
</p>

<div class="mat-elevation-z8" *ngIf="actividades.length>0">
  <table mat-table [dataSource]="dataSource" matSort class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <!-- Position Column -->
    <ng-container matColumnDef="Codigo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
      <td mat-cell *matCellDef="let element"> {{element.idActividad}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Semana </th>
      <td mat-cell *matCellDef="let element"> {{element.semana}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Tipo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha inicio </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaInicio}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Estudiante">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha entrega </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaEntrega}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="Estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cumplido </th>
      <td mat-cell *matCellDef="let element">
        <p *ngIf="element.cumplida==1; else nuevo">Cumplido </p>
        <ng-template #nuevo>No Cumplido</ng-template>
      </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="Accion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Acción </th>
      <td mat-cell *matCellDef="let element">
        <div class="btn-group">
          <a class="btn" (click)="editarActividad(element)"><i class="fa fa-pencil"></i></a>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
