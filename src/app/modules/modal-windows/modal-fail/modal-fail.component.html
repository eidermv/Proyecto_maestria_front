<div bsModal #failModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-danger" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">{{msjFail}}</h4>
      <button type="button" class="close" (click)="failModal.hide()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p><strong>Comuniquese con el personal de mantenimiento</strong></p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-dark" (click)="failModal.hide()">Cerrar</button>
    </div>
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
